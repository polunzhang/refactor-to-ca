logging.level.ROOT=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

# for Hibernate only
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
spring.jpa.show-sql=true
#spring.jpa.show-sql=false

##logging.level.org.springframework=TRACE
logging.level.org.springframework=INFO
#logging.level.org.springframework=OFF

# jpa
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


## H2
# Then, starting the application, we can navigate to http://localhost:8080/console
spring.h2.console.enabled=true
#spring.datasource.todolist.url=jdbc:h2:file:~/data/todolist;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.todolist.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

